  document.addEventListener('DOMContentLoaded', function () {
    console.log('DOMContentLoaded event fired.');
    const categoriesContainer = document.getElementById('categoriesContainer');
    categoriesData.categories.forEach(category => {
      const categoryDiv = document.createElement('div');
      categoryDiv.className = 'category';

      const titleH1 = document.createElement('h1');
      titleH1.className = 'title';
      titleH1.textContent = category.title;
      categoryDiv.appendChild(titleH1);

      const itemsDiv = document.createElement('div');
      itemsDiv.className = 'items';
      categoryDiv.appendChild(itemsDiv);

      category.items.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'site';

        const frontDiv = document.createElement('div');
        frontDiv.className = 'front';

        const titleDiv = document.createElement('div');
        titleDiv.className = 'title';
        titleDiv.textContent = item.title;
        frontDiv.appendChild(titleDiv);
        if (item.desc != undefined && item.desc != null && item.desc != '') {
          const descDiv = document.createElement('div');
          descDiv.className = 'desc';
          descDiv.textContent = item.desc;
          frontDiv.appendChild(descDiv);
        }

        itemDiv.appendChild(frontDiv);


        const linksDiv = document.createElement('div');
        linksDiv.className = 'links';

        item.links.forEach(link => {
          const linkA = document.createElement('a');
          linkA.className = 'link';
          linkA.href = link.href;
          linkA.target = '_blank';
          linkA.rel = 'noopener noreferrer';
          linkA.textContent = link.title + " ";
          linksDiv.appendChild(linkA);
        })
        itemDiv.appendChild(linksDiv);

        if (item.icon != undefined && item.icon != null && item.icon != '') {
          const iconDiv = document.createElement('div');
          iconDiv.className = 'icon';

          // 添加图标
          const iconImg = document.createElement('img');
          iconImg.src = item.icon;
          iconDiv.appendChild(iconImg);

          itemDiv.appendChild(iconDiv);
        }

        itemsDiv.appendChild(itemDiv);
      });

      categoriesContainer.appendChild(categoryDiv);
    });
  });

  // 搜索引擎实现
  function submitSearch() {
    var engine = document.getElementById('searchEngine').value;
    var query = document.getElementById('searchQuery').value;
    var url = engine + '?q=' + encodeURIComponent(query);
    document.getElementById('searchForm').action = url;
    document.getElementById('searchForm').submit();
  }
</script>
